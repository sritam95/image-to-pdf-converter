<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result-info {
            text-align: center;
            margin-top: 20px;
        }
        .download-btn,
        .back-btn {
            background-color: #ae00ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .download-btn:hover,
        .back-btn:hover {
            background-color: #18dd02;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversion Result</h1>
        <div class="result-info">
            <p>PDF successfully generated. <a href="{{ url_for('download_pdf', filename=pdf_path) }}" class="download-btn" download>Download PDF</a></p>
            <a href="/" class="back-btn">Back</a>
        </div>
    </div>
</body>
</html>
