<!DOCTYPE html>
<html>
<head>
    <title>Image to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .upload-form {
            text-align: center;
            margin-top: 20px;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .convert-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .convert-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
            <label for="file-upload" class="upload-btn">Choose Image</label>
            <input id="file-upload" type="file" name="file" accept="image/*" style="display: none;">
            <br><br>
            <button type="submit" class="convert-btn">Convert to PDF</button>
        </form>
    </div>
</body>
</html>
